<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
      

        <h5 class="modal-title" id="exampleModalLongTitle">Add Patient Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <form id="patient_details" action="https://80fae82c.ngrok.io/db/user/" method="post">
          <div class="form-group">
            <label for="exampleInputName">User Name</label>
            <input type="text" id="username" name="username" placeholder="Enter Name">
          </div>

           <div class="form-group">
            <label for="exampleInputName">First Name</label>
            <input type="text" id="first_name" name="first_name" placeholder="Enter First Name">
          </div>

          <div class="form-group">
            <label for="exampleInputName">Last Name</label>
            <input type="text" id="first_name" name="last_name" placeholder="Enter Last Name">
          </div>

          <div class="form-group">
            <label for="exampleInputName">Password</label>
            <input type="password" id="password" name="password" value="1234567">
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="patient_email" aria-describedby="emailHelp" placeholder="Enter email" name="email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Pin code</label>
            <input type="text" class="form-control" id="patient_pin" placeholder="Enter Pin code" name="pincode">
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Age </label>
            <input type="number" class="form-control" id="patient_age" placeholder="Enter Age" name="age">
          </div>
          
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">
              Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
              Female
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
              Others
            </label>
          </div>
          
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" >Add</button>
        </form>
      </div>
    </div>
  </div>
</div>
